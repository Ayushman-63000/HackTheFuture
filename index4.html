<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose an Option</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="container">
        <h2>What would you like to do?</h2>
        <div class="options-container">
            <div class="option-card">
                <div class="option-icon">
                    <i class="fas fa-recycle fa-3x"></i>
                </div>
                <h3 class="option-title">Sell Your Waste Products</h3>
                <p class="option-description">Click here if you want to sell your waste products.</p>
                <a href="#" class="option-btn" id="sellWasteOption">Get Started</a>
            </div>
            <div class="option-card">
                <div class="option-icon">
                    <i class="fas fa-shopping-cart fa-3x"></i>
                </div>
                <h3 class="option-title">Buy Waste Products</h3>
                <p class="option-description">Click here if you want to buy waste products.</p>
                <a href="#" class="option-btn" id="buyWasteOption">Get Started</a>
            </div>
        </div>
    </div>

    <!-- Popup Form -->
    <div id="sellWastePopup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h3>Sell Your Waste Products</h3>
            <form id="sellWasteForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="scheduleDate">Schedule Date:</label>
                    <input type="date" id="scheduleDate" name="scheduleDate" required>
                </div>

                <div class="form-group">
                    <label for="pickupLocation">Pickup Location:</label>
                    <input type="text" id="pickupLocation" name="pickupLocation" required>
                </div>

                <div id="materialsContainer">
                    <label>Select Materials and Quantities:</label>
                    <div class="material-entry">
                        <select class="material-select" required>
                            <option value="">--Select Material--</option>
                            <option value="plastic">Plastic - ₹15 per kg</option>
                            <option value="paper">Paper - ₹10 per kg</option>
                            <option value="biomass">Biomass - ₹20 per kg</option>
                            <option value="metal">Metal - ₹55 per kg</option>
                            <option value="glass">Glass - ₹25 per kg</option>
                        </select>
                        <input type="number" class="material-quantity" placeholder="Quantity (kg)" min="1" required>
                        <button type="button" class="remove-material">Remove</button>
                    </div>
                </div>

                <button type="button" id="addMaterial">Add Another Material</button>
                <button type="submit" id="submitButton">Submit</button>
            </form>
        </div>
    </div>

    <!-- Confirmation Popup -->
    <div id="confirmationPopup" class="popup">
        <div class="popup-content">
            <span class="close" id="closeConfirmationPopup">&times;</span>
            <h3>Submission Successful!</h3>
            <p id="confirmationMessage"></p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="script3.js"></script>
</body>
</html>
